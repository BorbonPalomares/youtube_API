{% extends 'videos/base.html' %}

{% block title %}Acceder | YouTube Manager{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg border-0 text-center">
                <div class="card-header bg-white border-0 pt-4">
                    <i class="fab fa-youtube fa-5x text-danger"></i>
                </div>
                <div class="card-body p-5">
                    <h2 class="mb-3">Bienvenido</h2>
                    <p class="text-muted mb-4">
                        Inicia sesión con tu cuenta de Google para administrar y subir videos.
                    </p>

                    <div class="d-grid">
                        <a href="{% url 'videos:autorizar_youtube' %}" class="btn btn-outline-danger btn-lg shadow-sm">
                            <img src="https://fonts.gstatic.com/s/i/productlogos/googleg/v6/24px.svg" 
                                 alt="Google Logo" class="me-2" style="width: 20px;">
                            Continuar con Google
                        </a>
                    </div>
                </div>
                <div class="card-footer bg-light py-3">
                    <small class="text-muted">
                        <i class="fas fa-lock"></i> Acceso seguro vía OAuth 2.0
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
