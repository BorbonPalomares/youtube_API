{% extends 'videos/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-danger text-white">
            <h4><i class="fas fa-upload"></i> Subir Video a YouTube</h4>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data" id="uploadForm">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label class="form-label fw-bold">Título</label>
                    <input type="text" name="titulo" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Descripción</label>
                    <textarea name="descripcion" class="form-control" rows="3" required></textarea>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">Categoría</label>
                        <select name="categoria" class="form-select">
                            {% for id, nombre in categorias %}
                                <option value="{{ id }}">{{ nombre }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">Privacidad</label>
                        <select name="privacidad" class="form-select">
                            <option value="private">Privado</option>
                            <option value="unlisted">No listado</option>
                            <option value="public">Público</option>
                        </select>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold">Archivo de Video</label>
                    <input type="file" name="video" class="form-control" accept="video/*" required>
                </div>

                <div class="d-grid">
                    <button type="submit" id="btnSubmit" class="btn btn-danger btn-lg">
                        <i class="fas fa-cloud-upload-alt"></i> Subir a YouTube
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // Evitar múltiples envíos y mostrar estado
    document.getElementById('uploadForm').onsubmit = function() {
        const btn = document.getElementById('btnSubmit');
        btn.disabled = true;
        btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Subiendo... no cierres la página';
    };
</script>
{% endblock %}
